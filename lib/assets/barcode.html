<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    html, body {
        height: 100%;
        width: 100%;
    }
        
    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }
        
    #liveStream {
        position: relative;
        width: fit-content;
    }
        
    canvas.drawing, canvas.drawingBuffer {
        position: absolute;
        left: 0;
        top: 0;
    }
    </style>
    <script src="quagga.min.js"></script>
</head>
<body>
<div id="liveStream" ></div> 
<script>
    Quagga.init({
        inputStream: {
            name: "Live",
            type: 'LiveStream',
            target: document.getElementById('liveStream')
        },
        decoder: {
            readers: ["code_39_reader"],
        }
    }, function(err) {
        if (err) {
            console.log(err)
            return
        }
        console.log('Initalization finished. Ready to start')
        Quagga.start()
    })

Quagga.onDetected(data => {
            if (data) {
                if (data.codeResult) {
                    Quagga.stop()
                    /* handle success for web */
                    window.parent.postMessage(data.codeResult.code, "*");

                    /* handle success for window */
                    if (window.chrome.webview != "undefined") {
                        var param = {
                            "methodName": "successCallback",
                            "data": data.codeResult.code
                        }
                        window.chrome.webview.postMessage(param);
                    }
                }
            }
        })
      </script>
</body>
</html>
